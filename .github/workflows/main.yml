name: Prefect Deploy
on:
  workflow_dispatch:
    inputs:
      pattern:
        description: "Flow Name Pattern? (defaults to all)"
        required: false
        default: ".*"
jobs:
  # create-matrix:
  #   runs-on: ubuntu-latest
  #   outputs:
  #     matrix: ${{ steps.set-matrix.outputs.matrix }}
  #   steps:
  #     - uses: actions/checkout@v2
  #     - id: set-matrix
  #       run: echo "$(find projects/ -maxdepth 2 -mindepth 2 | grep "${{ github.event.inputs.pattern }}" | jq -Rsc '. / "\n" - [""]')"
  register-flows:
    # needs: create-matrix
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     flow-folder: ${{ needs.create-matrix.outputs.matrix }}
      # max-parallel: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - name: Install prefect
        run: pip install prefect adlfs
      - name: Check Prefect version
        run: prefect version
      # - name: install dependencies
      #   working-directory: projects/jottings/hello_flow
      #   run: pip install -r requirements.txt
      - name: Login to Prefect Cloud 2.0
        run: |
          prefect config set PREFECT_API_KEY=${{ secrets.PREFECT_API_KEY }} 
          prefect config set PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}
          
      - name: Create deployment
        working-directory: projects/jottings/hello_flow
        run: prefect deployment build ./flow.py:main \
          -n hello_flow \
          -q kubernetes \
          --override namespace='prefect2' \
          --override image=radbrt/prefect_azure:latest \
          --storage-block azure/cloudio \
          -t dev \
          --infra kubernetes-job \
          -o deployment.yaml
      - name: Apply deployment
        working-directory: projects/jottings/hello_flow
        run: prefect deployment apply deployment.yaml
      - name: Upload task definition as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Deployment YAML manifests
          path: deployment.yaml